{% extends 'base.html' %}

{% block title %}Anmelden{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="bg-white p-10 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Anmelden</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Einloggen</button>
    </form>
  </div>
</div>
{% endblock %}
